<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">
    
    

</head>

<body>
    <div class="gameover_page" id="gameover_page">
        <div class="over_container">
            <div class="logo">
                <span>GAME OVER ...</span>
            </div>
            <div class="winner">
                <div id="winner_box"></div>
                <img src="https://c.tenor.com/906nGAL7Xw0AAAAi/mochi-peachcat-cute-cat.gif" alt="winner">
            </div>
            <div class="btns">
                <button id="restart">Restart</button>
                <button id="quit">Quit</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="top_bar">
            <div id="x_turn">X  Turn</div>
            <div id="o_turn">0  Turn</div>
            <div id="background"></div>
        </div>
        <div class="game_board" id="game_board">
            <div class="box"><span class="box_text"></span></div>
            <div class="box"><span class="box_text"></span></div>
            <div class="box"><span class="box_text"></span></div>
            <div class="box"><span class="box_text"></span></div>
            <div class="box"><span class="box_text"></span></div>
            <div class="box"><span class="box_text"></span></div>
            <div class="box"><span class="box_text"></span></div>
            <div class="box"><span class="box_text"></span></div>
            <div class="box"><span class="box_text"></span></div>
        </div>
    </div>
</body>

<script src="tic_tac_toe.js"></script>


</html>
